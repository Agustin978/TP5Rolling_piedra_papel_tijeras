<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Lobo Agustin Ignacio">
    <meta name="Description" content="Competencia de piedra, papel, tijeras">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/MyStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Piedra Papel Tijeras</title>
</head>
<body class="cabecero" onload="cargaApp()">
    <section class="container">
        <p class="fs-1 text-center">Piedra Papel o Tijeras</p>
        <p class="fs-4 text-center">Gana el mejor de 10 partidas.</p>
        <article class="row">
            <div class="col-12 col-md-4 card text-bg-secondary mb-3" onclick="juega('piedra')">
                <div class="card-body text-center">
                  <p class="card-text fs-1"><i class="bi bi-clouds-fill"></i></p>
            </div>
            </div>
            <div class="col-12 col-md-4 card text-bg-light mb-3" onclick="juega('papel')">
                <div class="card-body text-center">
                  <p class="card-text fs-1"><i class="bi bi-file-earmark-fill"></i></p>
                </div>
            </div>
            <div class="col-12 col-md-4 card text-bg-info mb-3" onclick="juega('tijera')">
                <div class="card-body text-center">
                  <p class="card-text fs-1"><i class="bi bi-scissors"></i></p>
                </div>
            </div>
        </article>
    </section>
    <section class="container my-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" class="fs-4 fw-bolder">Usuario:</th>
                  <th scope="col" class="fs-4 fw-bolder">CPU:</th>
                  <th scope="col" class="fs-4 fw-bolder">Resultado:</th>
                </tr>
              </thead>
              <tbody id="tablaPartidas"></tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
